<!DOCTYPE html>
<html lang="en">
<head>

    <title> Linked views </title>

    <!-- loads d3v3 -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>

    <!-- loads d3 tooltip -->
    <script src="d3/d3tip.js"></script>

    <!-- loads libraries not included in d3v3: queue, requests, etc. -->
    <script src="https://d3js.org/d3-collection.v1.min.js"></script>
    <script src="https://d3js.org/d3-dispatch.v1.min.js"></script>
    <script src="https://d3js.org/d3-dsv.v1.min.js"></script>
    <script src="https://d3js.org/d3-request.v1.min.js"></script>
    <script src="https://d3js.org/d3-queue.v3.min.js"></script>

    <!-- loads world map -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
    <script src="datamaps.world.min.js"></script>
    <script src="linkv.js"></script>

    <!-- bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- style -->
    <link rel="stylesheet" type="text/css" href="linkv.css">

</head>

<body>

    <!-- navigtion bar -->
    <nav class="navbar navbar-default">

        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#"> Linked Views </a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="index.html"> Visualization </a></li>
                <li><a href="story.html"> Story </a></li>
                <li><a href="designchoice.html"> Design choice </a></li>
                <li><a href="source.html"> Source </a></li>
            </ul>
        </div>

    </nav>
    
    <!-- page header -->
    <div class="jumbotron text-center">
        <h1> Better Life Index </h1>
        <h2> Minor Progammeren (UvA) - DataProcessing </h2>
        <h2> Shan Shan Huang (10768793) </h2>
        <p> An interactive map that allows you to compare well-being across countries in Europe </p>
    </div>

    <!-- data visualization -->
    <div class="container">
        <div class="row">

            <!-- buttons to update map -->
            <div class="col-md-2" >
                <h2 style="font-weight:bold; color:darkgreen"> Well-being Indicator </h2>
                <div class="btn-group">
                    <button type="button" class="btn btn-success btn-lg"
                            value="lifesat"> Life Satisfaction
                    </button>
                    <button type="button" class="btn btn-success btn-lg"
                            value="lifeexp"> Life Expectancy
                    </button>
                </div>
            </div>

            <!-- container for map -->
            <div class="col-md-6" style="background-color:lightblue">
                <h2 style="font-weight:bold; color:darkgreen"> Map of Europe </h2>
                <div id="worldmap" style="position: relative; width: 550px; height: 400px;"></div>
            </div>

            <!-- container for bar chart -->
            <h2 style="font-weight:bold; color:darkgreen" id=countryName>Country: </h2>
            <div class="col-md-4" id="barchart"> </div>

        </div>
    </div>

</body>
</html>
